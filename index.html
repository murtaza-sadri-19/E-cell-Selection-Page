<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selection Status Check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Selection Status Check</h1>
  <div id="login-section">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="enrollment">Enrollment Number:</label>
      <input type="text" id="enrollment" required placeholder="Enter Enrollment Number">
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="uid-section" style="display: none;">
    <h2>Enter UID</h2>
    <input type="text" id="uid" placeholder="Enter UID">
    <button id="checkUid">Check Status</button>
  </div>

  <div id="result-section" style="display: none;">
    <h2 id="resultMessage"></h2>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
