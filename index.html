<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Cell Selection Results</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <div class="logo">
    <img src="ecell.jpg" alt="E-Cell Logo">
    <h2>Entrepreneurship Cell SGSITS</h2>
  </div>
</nav>

<div class="container">
  <div id="login-section" class="screen active">
    <div class="card">
      <h1 class="accent-text">Welcome to E-Cell Selection Portal</h1>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Enter your username" class="input-box" required>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>

  <div id="uid-section" class="screen">
    <div class="card">
      <h2>Check Your Selection Status</h2>
      <input type="text" id="uid" placeholder="Enter your UID" class="input-box" required>
      <button id="checkUid" class="btn">Check Result</button>
    </div>
  </div>

  <div id="result-section" class="screen">
    <div class="card">
      <h2>Selection Result</h2>
      <p id="resultMessage"></p>
      <button onclick="location.reload()" class="btn">Start Over</button>
    </div>
  </div>
</div>

<footer>
  <p>Evoke | Enterprise | Expand</p>
</footer>

<script src="index.js"></script>
</body>
</html>
