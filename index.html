<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selection Status Check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <div class="logo">
    <a href="#">Selection Status</a>
  </div>
  <ul class="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <div class="profile">
    <img src="profile.png" alt="Profile Picture" class="profile-image" id="profileImage">
    <a href="#" onclick="showAccountDetails()">Account</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</nav>

<main class="main-container">
  <div id="login-section">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="enrollment">Enrollment Number:</label>
      <input type="text" id="enrollment" required placeholder="Enter Enrollment Number">
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="uid-section" style="display: none;">
    <h2>Enter UID</h2>
    <input type="text" id="uid" placeholder="Enter UID">
    <button id="checkUid">Check Status</button>
  </div>

  <div id="result-section" style="display: none;">
    <h2 id="resultMessage"></h2>
  </div>

  <div id="account-section" style="display: none;">
    <h2>Account Details</h2>
    <div>
      <label for="username">Username:</label>
      <span id="usernameDisplay"></span>
    </div>
    <div>
      <label for="email">Email:</label>
      <span id="emailDisplay"></span>
    </div>
    <div>
      <button onclick="checkNotifications()">Check Notifications</button>
    </div>
    <div>
      <label for="profileImage">Profile Image:</label>
      <input type="file" id="profileImageInput" accept="image/*">
    </div>
  </div>
</main>

<footer>
  <p>&copy; 2024 Your Organization. All rights reserved.</p>
</footer>

<script src="index.js"></script>
</body>
</html>
