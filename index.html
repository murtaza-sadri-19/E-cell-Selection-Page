<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Cell Selection Results</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <!-- Login Section -->
  <div id="login-section" class="screen active">
    <div class="card">
      <h1>Welcome to E-Cell Selection Portal</h1>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Enter your username" class="input-box" required>
        <button type="submit" class="btn primary-btn">Login</button>
      </form>
    </div>
  </div>

  <!-- UID Section -->
  <div id="uid-section" class="screen">
    <div class="card">
      <h2>Check Your Selection Status</h2>
      <input type="text" id="uid" placeholder="Enter your UID" class="input-box" required>
      <button id="checkUid" class="btn primary-btn">Check Result</button>
    </div>
  </div>

  <!-- Result Section -->
  <div id="result-section" class="screen">
    <div class="card">
      <h2>Selection Result</h2>
      <p id="resultMessage"></p>
      <button onclick="location.reload()" class="btn secondary-btn">Start Over</button>
    </div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
